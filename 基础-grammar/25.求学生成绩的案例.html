<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var num = prompt("请输入班级的总人数");
      var sum = 0;
      var average = 0;
      for (var i = 0; i < num; i++) {
        var temp = prompt("请输入第" + (i + 1) + "个学生成绩");
        sum += parseFloat(temp);
        average = sum / num;
      }
      console.log("总成绩为" + sum);
      console.log("平均成绩为" + average);
    </script></head
