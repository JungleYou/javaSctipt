<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>利用构造函数创建对象</title>
    <script>
      //构造函数首字母大写
      function Star(name, age, sex) {
        this.name = name;
        this.age = age;
        this.sex = sex;
        this.sayhi = function () {
          console.log("hi");
        };
      }
      var x = new Star("江狗狗", 18, "男");
      console.log(x);
      x.sayhi();
    </script>
  </head>
  <body></body>
</html>
