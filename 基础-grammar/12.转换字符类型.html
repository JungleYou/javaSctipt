<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>转换字符类型</title>
    <script>
      //1.把字符串zhua'hua
      var num = 10;
      var str = num.toString();
      console.log(str);
      console.log(typeof str);
      var num1 = 20;
      console.log(String(num1));
      console.log(typeof num1);
    </script>
  </head>
  <body></body>
</html>
