<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var obj = {
        name: "江狗",
        age: 18,
        sex: "女",
        sayHi: function () {
          alert("hi");
        },
      };
      console.log(obj.name);
      obj.sayHi(); //调用对象方法时记得加（）。
      //   1.里面的属性或者方法使用的键值对的方式
      //   2.属性里面是用的逗号隔开
    </script>
  </head>
  <body></body>
</html>
