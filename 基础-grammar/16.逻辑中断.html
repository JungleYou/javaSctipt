<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      console.log(0 && 123); //逻辑与前面一个为假，则返回第一个的值
      console.log(123 && 456); //逻辑与前面一个为真，则返回后面一个的值
      console.log(123 || 456); //逻辑或前面一个为真，则返回表达式1
      console.log(0 || 456); //逻辑或前面一个为假，则返回表达式2
      console.log(0 || 123 || 456 || 789); //先算0||123得123，然后123||456得123，最后答案为123
    </script>
  </head>
  <body></body>
</html>
