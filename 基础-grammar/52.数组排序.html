<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组排序</title>
    <script>
      //数组排序
      // 1.反转数组
      var arr = [1, 2, 3, 4, 5];
      arr.reverse(); //翻转数组
      console.log(arr);
      //   2.冒泡排序
      var arr1 = [1, 5, 7, 3, 9];
      arr.sort();
      console.log(arr1);
      var arr2 = [1, 13, 22, 2, 44, 77, 7];
      console.log(arr2.sort()); //只支持个位数的排序
      //3.真正的冒泡排序
      arr2.sort(function (a, b) {
        return a - b; //升序排列b-a是降序
      });
      console.log(arr2);
    </script>
  </head>
  <body></body>
</html>
