<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //添加删除元素
      //1.push()在数组末尾添加或者删除数组元素
      var arr = [1, 2, 3];
      arr.push(4);
      console.log(arr);
      arr.push(5, 6);
      console.log(arr);
      //(1)push是可以给数组追加新的元素
      //(2)push()参数直接写数组元素就行
      //(3)push()完毕之后返回的结果是新数组的长度
      //(4)原数组也会发生变化
      //   2.unshift在数组开头添加一个或者多个数组元素
      arr.unshift("red");
      console.log(arr);
      //   3.pop()删除数组最后一个元素，里面不能填参数
      arr.pop();
      console.log(arr);
      console.log(arr.pop());
      //   4.shift删除数组第一个元素
      arr.shift(); //它的返回值是删除的那个元素red
      console.log(arr);
    </script>
  </head>
  <body></body>
</html>
