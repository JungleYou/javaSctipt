<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var age = prompt("欢迎光临网吧，请输入您的年龄");
      if (age <= 0 || age > 120) {
        alert("不好意思，请正确输入您的年龄");
      }
      if (age < 18) {
        alert("不好意思，您未成年，禁止入内");
      }
      if (age > 18 && age < 120) {
        alert("欢迎光临");
      }
    </script>
  </head>

</html>
