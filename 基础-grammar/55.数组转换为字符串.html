<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组转换为字符串</title>
    <script>
      //数组转换为字符串
      // 1.toString()方法，可以将数组转换为字符串
      var arr = [1, 2, 3];
      console.log(arr);
      console.log(arr.toString()); //已经转换为了字符串
      //   2.joi(分隔符)
      var arr1 = ["www", "baidu", "com"];
      console.log(arr1.join());
      console.log(arr1.join("."));
    </script>
  </head>
  <body></body>
</html>
