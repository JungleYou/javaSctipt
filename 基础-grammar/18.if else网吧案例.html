    <title>Document</title>
    <script>
      var age = prompt("在进入网吧之前请输入你的年龄");
      if (age <= 0 || age >= 100) {
        alert("请输入正确得年龄");
      } else if (age > 0 && age < 18) {
        alert("您未成年，禁止入内");
      } else {
        alert("您成年了，欢迎光临");
      }
    </script>
