<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 有一个包含工资的数组[1500, 2000, 3000, 2100, 1800]，
      // 要求把数组种工资大于两千的删除，剩余的放到新的数组中
      var arr = [1500, 2000, 3000, 2100, 1800];
      var newarr = [];
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] < 2000) {
          //   newarr[newarr.length] = arr[i];  这是第一种方法，和下面的方法功能一致
          newarr.push(arr[i]); //如果arr[i]小于两千，直接追加到newarr里面去
        }
      }
      console.log(newarr);
    </script>
  </head>
  <body></body>
</html>
