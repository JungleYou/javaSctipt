<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        margin: 100px auto;
      }
      tbody {
        display: inline-block;
        width: 600px;
        height: 250px;
      }
      td {
        display: inline-block;
        width: 95px;
        height: 77px;
        border: 1px solid black;
      }
      .bg {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <table>
      <thead></thead>
      <tbody>
        <tr>
          <td>00354</td>
          <td>农业银行</td>
          <td>1.23</td>
          <td>1.00</td>
          <td>2.3</td>
          <td>10.1</td>
        </tr>
        <tr>
          <td>00354</td>
          <td>农业银行</td>
          <td>1.23</td>
          <td>1.00</td>
          <td>2.3</td>
          <td>10.1</td>
        </tr>
        <tr>
          <td>00354</td>
          <td>农业银行</td>
          <td>1.23</td>
          <td>1.00</td>
          <td>2.3</td>
          <td>10.1</td>
        </tr>
      </tbody>
    </table>
    <script>
      //1.获取元素 tbody里面的所有行
      var trs = document.querySelector("tbody").querySelectorAll("tr");
      // 2.利用循环注册事件
      for (var i = 0; i < trs.length; i++) {
        // 3.鼠标经过事件 onmouseover
        trs[i].onmouseover = function () {
          this.className = "bg";
        };
        // 4.鼠标离开事件
        trs[i].onmouseout = function () {
          this.className = "";
        };
      }
    </script>
  </body>
</html>
