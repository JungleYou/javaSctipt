<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>动态生成表格</title>
    <style>
      table {
        width: 500px;
        margin: 100px auto;
        border-collapse: collapse;
        text-align: center;
      }
      td,
      th {
        border: 1px solid grey;
      }
      thead tr {
        height: 40px;
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>姓名</th>
          <th>科目</th>
          <th>成绩</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      // 1.先准备好学生的数据
      var datas = [
        {
          name: "卫英络",
          subject: "JavaScript",
          score: 100,
        },
        {
          name: "红利",
          subject: "JavaScript",
          score: 99,
        },
        {
          name: "富恒",
          subject: "JavaScript",
          score: 90,
        },
        {
          name: "明宇",
          subject: "JavaScript",
          score: 100,
        },
        {
          name: "明宇",
          subject: "JavaScript",
          score: 100,
        },
        {
          name: "明宇",
          subject: "JavaScript",
          score: 100,
        },
        {
          name: "明宇",
          subject: "JavaScript",
          score: 100,
        },
      ];
      //   2.创建表格，往tbody里面创建行
      var tbody = document.querySelector("tbody");
      for (var i = 0; i < datas.length; i++) {
        //创建行
        var tr = document.createElement("tr");
        tbody.appendChild(tr);
        //行里面创建单元格td，单元格数量取决于每个对象里面的属性个数 for循环遍历对象
        for (var k in datas[i]) {
          // 创建单元格
          var td = document.createElement("td");
          //把对象里面的属性值给td
          tr.appendChild(td);
          td.innerHTML = datas[i][k];
        }
        // 3.创建删除单元格
        var td = document.createElement("td");
        tr.appendChild(td);
        td.innerHTML = "<a href='javascript:;'>删除 </a>";
      }
      //4.删除操作开始
      var as = document.querySelectorAll("a");
      for (var i = 0; i < as.length; i++) {
        as[i].onclick = function () {
          //点击a删除当前a所在的行 node.removeChild(child)
          tbody.removeChild(this.parentNode.parentNode);
        };
      }
    </script>
  </body>
</html>
