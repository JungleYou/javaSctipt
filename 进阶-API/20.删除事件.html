<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 300px;
        height: 300px;
        background-color: pink;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>
      var divs = document.querySelectorAll("div");
      divs[0].onclick = function () {
        alert(11);
        //1.解绑点击事件（传统方式）
        divs[0].onclick = null;
      };
      //2.解绑函数新方法
      divs[1].addEventListener("click", fn); //这里fn不用小括号调用
      function fn() {
        alert(22);
        divs[1].removeEventListener("click", fn); //这句话是解绑click事件
      }
    </script>
  </body>
</html>
