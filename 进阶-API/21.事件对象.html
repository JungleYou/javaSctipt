<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>123</div>
    <script>
      //事件对象
      // 1.event 就是一个事件对象，写到我们监听函数的小括号里面的，当作形参来看
      // 2.事件对象只有有了事件之后才会存在，他是系统给我们自动创建的，不需要我们传递参数
      // 3.事件对象是我们时间的一系列相关数据的集合，跟事件相关的，比如说鼠标点击里面包含了鼠标的相关信息，比如鼠标坐标
      // 如果是键盘事件，就包含键盘的事件信息，比如判断用户按下了哪个键
      //   4.这个事件对象名称可以自己命名，比如event，evt，e等等
      var div = document.querySelector("div");
      div.onclick = function (event) {
        console.log(event);
      };
      //上下两段代码功能一致
      div.addEventListener("click", function (event) {
        console.log(event);
      });
    </script>
  </body>
</html>
